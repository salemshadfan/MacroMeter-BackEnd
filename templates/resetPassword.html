<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        img {
            width: 100px;
            margin-bottom: 1rem;
        }

        h2 {
            color: #1f2937;
        }

        p {
            color: #6b7280;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            background-color: #ef4444;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='images/MacroMeterLogo.png') }}" alt="MacroMeter Logo">   
    <h2>Set New Password</h2>
    <p>Enter your new password below.</p>
    <p id="message" class="message"></p>
    <form id="passwordForm">
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <!-- Hidden input for token -->
        <input type="hidden" id="token" name="token" value="{{ token | safe }}">
        <button type="submit" class="btn">Set Password</button>
    </form>
    <p style="margin-top: 15px; color: #9ca3af; font-size: 12px;">Â© 2025 MacroMeter. All rights reserved.</p>
</div>
<script>
    document.getElementById("passwordForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const token = document.getElementById("token").value;
        const message = document.getElementById("message");

        if (!password || !confirmPassword) {
            message.textContent = "Please fill in both fields.";
            message.style.color = "red";
            return;
        }
        if (password !== confirmPassword) {
            message.textContent = "Passwords do not match.";
            message.style.color = "red";
            return;
        }

        fetch("https://macrometer-backend.onrender.com/update-password", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
                token: token,
                password: password,
            }),
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to update password");
                }
                return response.text();
            })
            .then((text) => {
                if (text.includes("Password reset successfully")) {
                    message.textContent = "Your password has been successfully updated! You can close this window now.";
                    message.style.color = "green";
                } else {
                    throw new Error("Unexpected response from server");
                }
            })
            .catch((error) => {
                message.textContent = error.message || "An error occurred. Please try again.";
                message.style.color = "red";
            });
    });
</script>
</body>
</html>
